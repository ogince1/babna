<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du logo avec dégradé -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icône de maison stylisée -->
  <g transform="translate(2, 2)">
    <!-- Toit de la maison -->
    <path d="M8 4 L16 4 L12 0 Z" fill="url(#logoGradient)" stroke="#f97316" stroke-width="0.5"/>
    
    <!-- Corps de la maison -->
    <rect x="6" y="4" width="12" height="12" fill="url(#houseGradient)" stroke="#f97316" stroke-width="0.5" rx="1"/>
    
    <!-- Porte -->
    <rect x="9" y="10" width="3" height="6" fill="#f97316" rx="0.5"/>
    
    <!-- Fenêtres -->
    <rect x="11" y="6" width="2" height="2" fill="#f97316" rx="0.3"/>
    <rect x="13" y="6" width="2" height="2" fill="#f97316" rx="0.3"/>
    
    <!-- Éléments décoratifs marocains -->
    <circle cx="10" cy="7" r="0.5" fill="#dc2626"/>
    <circle cx="14" cy="7" r="0.5" fill="#dc2626"/>
    
    <!-- Motif géométrique sur le toit -->
    <path d="M9 2 L11 2 L10 1 Z" fill="#dc2626"/>
    <path d="M13 2 L15 2 L14 1 Z" fill="#dc2626"/>
  </g>
  
  <!-- Texte "Babna.ma" -->
  <text x="28" y="16" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    Babna
  </text>
  <text x="28" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="normal" fill="#6b7280">
    .ma
  </text>
  
  <!-- Éléments décoratifs -->
  <circle cx="110" cy="8" r="2" fill="url(#logoGradient)" opacity="0.3"/>
  <circle cx="115" cy="12" r="1.5" fill="url(#logoGradient)" opacity="0.2"/>
  <circle cx="112" cy="16" r="1" fill="url(#logoGradient)" opacity="0.4"/>
</svg>
